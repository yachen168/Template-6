<head>

    <!-- Swiper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <!-- --- -->
    <link rel="stylesheet" href="./dist/main.css">
</head>

<body>
    <!-- <div class="template"><img src="./template_6.png" alt=""></div> -->
    <div class="container">
        <header>
            <a class="logo" href="##">
                <img src="./images/logo.png" alt="BUSINESS PLANET">
            </a>
            <div class="media">
                <a href="##"></a>
                <a href="##"></a>
                <a href="##"></a>

                <a href="##"></a>
                <h4>Call Us Now: +1 (777) 784-25-43</h4>
            </div>
        </header>
        <nav>
            <div class="nav-list">
                <a href="##">HOME</a>
                <a href="##">ABOUT</a>
                <a href="##">FEATURES</a>

            </div>
            <div class="search">
                <input type="text" placeholder="Search the Site">
            </div>
        </nav>
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="./images/banner1.jpg" alt="an image">
                </div>
                <div class="swiper-slide">
                    <img src="./images/banner2.jpg" alt="an image">
                </div>
                <div class="swiper-slide">
                    <img src="./images/banner3.jpg" alt="an image">

                ...
            </div>
            <!-- navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <!-- ----Initialize Swiper--- -->
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            // Optional parameters
            direction: 'vertical',
            loop: true,

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        })
    </script>
